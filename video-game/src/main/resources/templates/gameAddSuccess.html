<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        /* Body background color */
        body {
            background-color: #cd6155;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Card styling */
        .card {
            background-color: black;
            border: 1px solid #cd6155;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Button styling */
        .btn-custom {
            background-color: #cd6155;
            color: white;
            border: none;
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            width: 200px;
        }

        .btn-custom:hover {
            background-color: #c0392b;
        }

        .success-message {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="card">
    <!-- Success message -->
    <div class="success-message">Game added successfully!</div>

    <!-- Buttons -->
    <div>
        <a th:href="@{/game/add(username=${username}, email=${email})}" class="btn btn-custom">Add Another Game</a>
        <a th:href="@{/game(username=${username}, email=${email})}" class="btn btn-custom">Back to Game</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
