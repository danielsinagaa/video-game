<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #cd6155;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        .website-title {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-form {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-black {
            background-color: #000000;
            color: #ffffff;
            border: none;
        }
        .btn-black:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="website-title">
        Your Game Recommendation System
    </div>
    <div class="login-form">
        <h3 class="text-center mb-4">Register</h3>

        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
            </div>

            <!-- Alert for password mismatch -->
            <div class="alert alert-danger">
                <strong>Error!</strong> Username or Email is already taken!
            </div>

            <button type="submit" class="btn btn-black btn-block">Register</button>
        </form>
        <div class="text-center mt-3">
            <p class="text-secondary">
                Already have an account? <a href="/login" th:href="@{/login}" class="text-primary">Login here</a> .
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
