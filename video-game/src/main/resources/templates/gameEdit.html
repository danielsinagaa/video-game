<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #cd6155;
        }

        .navbar {
            background-color: black;
        }

        .navbar .navbar-nav .nav-item .nav-link {
            color: #cd6155;
            text-transform: uppercase;
            font-size: 16px;
        }

        .navbar .navbar-brand {
            color: #cd6155;
            text-transform: uppercase;
            font-size: 16px;
            font-weight: bold;
        }

        .navbar .navbar-brand {
            flex-grow: 1;
            text-align: center;
        }

        .navbar .navbar-nav .nav-item .nav-link:hover,
        .navbar .navbar-brand:hover {
            color: white;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #cd6155;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="navbar-nav">
        <a style="font-size: 20px; color: #cd6155" class="nav-item nav-link" th:href="@{/home(username=${username}, email=${email})}">Home</a>
        <a style="font-size: 20px; color: #cd6155" class="nav-item nav-link" th:href="@{/game(username=${username}, email=${email})}">Game</a>
    </div>
    <a style="font-size: 20px;" class="navbar-brand" th:href="@{/}">Your Game Recommendation System</a>
    <div class="navbar-nav ml-auto">
        <a style="font-size: 20px; color: #cd6155" class="nav-item nav-link"
           th:href="@{/profile(username=${username}, email=${email})}" th:if="${username != ''}">Profile</a>
        <a style="font-size: 20px; color: #cd6155" class="nav-item nav-link"
           th:href="@{/logout}" th:if="${username != null and username != ''}">Log out</a>
        <a style="font-size: 20px; color: #cd6155" class="nav-item nav-link"
           th:href="@{/login}" th:if="${username == null or username == ''}">Log in</a>
    </div>
</nav>

<div class="form-container">
    <h3 class="text-center mb-4">Edit Game</h3>
    <form th:action="@{/game/edit(username=${username}, email=${email})}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${game.id}">

        <div class="form-group">
            <label for="title">Game Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter game title"
                   th:value="${game.title}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea placeholder="Enter game description" th:text="${game.description}" id="description" name="description"
                      class="form-control" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="releaseDate">Release Date</label>
            <input type="date" id="releaseDate" name="releaseDate" class="form-control"
                   th:value="${#dates.format(game.releaseDate, 'yyyy-MM-dd')}" required>

        </div>

        <div class="form-group">
            <label for="developer">Developer</label>
            <input type="text" id="developer" name="developer" class="form-control" placeholder="Enter game developer name"
                   th:value="${game.developer}" required>
        </div>

        <div class="form-group">
            <label for="steamLink">Steam Link</label>
            <input type="url" id="steamLink" name="steamLink" class="form-control" placeholder="Enter Steam link"
                   th:value="${game.steamLink}" required>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Rp. </span>
                </div>
                <input type="number" id="price" name="price" class="form-control" placeholder="Enter game price"
                       th:value="${game.priceView}" min="0" step="0.01" required>
            </div>
        </div>

        <!-- Genre Dropdowns -->
        <div class="form-group">
            <label for="genre1">Genre 1</label>
            <select id="genre1" name="genre1" class="form-control" required>
                <option value="" disabled th:selected="${game.genreList == null or #lists.isEmpty(game.genreList)}">Select a genre</option>
                <th:block th:each="genre : ${genres}">
                    <option th:value="${genre.id}" th:text="${genre.name}"
                            th:selected="${game.genreList != null and #lists.size(game.genreList) >= 1 and game.genreList.get(0).id == genre.id}">
                    </option>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label for="genre2">Genre 2 (Optional)</label>
            <select id="genre2" name="genre2" class="form-control">
                <option value="" disabled th:selected="${game.genreList == null or #lists.size(game.genreList) < 2}">Select a genre</option>
                <th:block th:each="genre : ${genres}">
                    <option th:value="${genre.id}" th:text="${genre.name}"
                            th:selected="${game.genreList != null and #lists.size(game.genreList) >= 2 and game.genreList.get(1).id == genre.id}">
                    </option>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label for="genre3">Genre 3 (Optional)</label>
            <select id="genre3" name="genre3" class="form-control">
                <option value="" disabled th:selected="${game.genreList == null or #lists.size(game.genreList) < 3}">Select a genre</option>
                <th:block th:each="genre : ${genres}">
                    <option th:value="${genre.id}" th:text="${genre.name}"
                            th:selected="${game.genreList != null and #lists.size(game.genreList) >= 3 and game.genreList.get(2).id == genre.id}">
                    </option>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label for="genre4">Genre 4 (Optional)</label>
            <select id="genre4" name="genre4" class="form-control">
                <option value="" disabled th:selected="${game.genreList == null or #lists.size(game.genreList) < 4}">Select a genre</option>
                <th:block th:each="genre : ${genres}">
                    <option th:value="${genre.id}" th:text="${genre.name}"
                            th:selected="${game.genreList != null and #lists.size(game.genreList) >= 4 and game.genreList.get(3).id == genre.id}">
                    </option>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label for="gameImage">Game Image</label>
            <input type="file" id="gameImage" name="gameImage" class="form-control-file" accept=".jpg, .jpeg, .png">
            <small class="form-text text-muted">Only JPG, JPEG, and PNG files are allowed. Leave empty to keep existing image.</small>
        </div>

        <button type="submit" class="btn btn-custom btn-block">Save Changes</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
