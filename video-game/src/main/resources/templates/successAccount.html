<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #cd6155;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .website-title {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .alert-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-black {
            background-color: #000000;
            color: #ffffff;
            border: none;
        }
        .btn-black:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="website-title">
        Your Game Recommendation System
    </div>
    <div class="alert-box">
        <h3 class="text-center mb-4">Account Created Successfully</h3>
        <p class="text-center">Your account has been created successfully. You can now log in and start exploring!</p>
        <div class="text-center mt-4">
            <a href="/login" th:href="@{/login}" class="btn btn-black">Go to Login</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
