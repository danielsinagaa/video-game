spring.application.name=video game hybrid filter

spring.datasource.url=jdbc:mysql://localhost:3306/db_hybrid_filter
spring.datasource.username=root
spring.datasource.password=22forJeje
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Konfigurasi JPA dan Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Menampilkan SQL yang dijalankan di console
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:sql/initTable.sql

upload.dir=src/main/resources/static